<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation de Spectacle</title>
</head>
<body>
    <h1>Réservation de place de spectacle</h1>
    <form method="post" id="reservationForm"> 
        <div id="reservationContainer">
            <label for="date">Choisissez une date :</label>
            <select name="date" id="date">
                <option value="" disabled selected>Choisissez une date</option>
                <option value="date1">10 février 2024</option>
                <option value="date2">15 février 2024</option>
                <option value="date3">20 février 2024</option>
            </select>
            <br>
            <label for="nombrePlaces">Nombre de places :</label>
            <input type="number" name="nombrePlaces" id="nombrePlaces" min="1" required>
            <br>
            <input type="button" class="deleteReservation" value="Supprimer">
        </div>
        <br>
        <br>
        <input type="button" name="" id="plus" class="disabled" value="+">
        <br>
        <input type="submit" value="Réserver" id="reserver" class="btnOn" class="disable" >
    </form>
    <script src="index.js"></script>
</body>
</html>
